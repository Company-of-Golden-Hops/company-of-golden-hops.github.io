about:
  short1: "Tko smo mi i što radimo?"
  long1: "Red zlatnoga hmelja neprofitna je Udruga građana koja se bavi proučavanjem, promicanjem i oživljavanjem povijesti od antike do novog vijeka, te proučavanjem, promicanjem i oživljavanjem hrvatske i europske kulturno povijesne baštine."
  long2: "Udruga se djeluje prema najsuvremenijim i najaktualnijim svjetskim principima, dosezima i pravilima oživljene povijesti."
  long3: "Glavna tema koju radimo je prikaz povijesne talijanske plaćeničke kompanije iz godina 1375 do 1420."
  short2: "Vodstvo"
  pres: "Predsjednik"
  vice: "Dopredsjednik"
  trea: "Tajnik"
  membership: "Zainteresirani?"
  membership2: "Kliknite ovdje i istražite kako postati član"
membership:
  short1: "Za sve potencijalno zainteresirane nove članove, preporučujemo pročitati "
  short2: "i"
  short3: "Ako želite sudjelovati u aktivnostima i ciljevima Udruge, možete se prijaviti na sljedeće korake: "
  step1:
    step1name: "Molba"
    step1desc1: "Zainteresirana osoba doloazi u prostore Udruge ili kontaktira Udrugu preko Udružnog emaila kako bi dobio Molbu."
    step1docname: "MOLBA  za razmatranje uvrštenja u članstvo  Reda zlatnoga hmelja"
    step1desc2: "Zainteresirana osoba mora ispuniti dokument, te fizički ili digitalno predati dokument nazad Udruzi"
    step1desc3: "Zainteresiranoj osobi se preporučuje socijaliziranje s drugim članovima Udruge, kako bi osoba upoznala što više članova Udruge."
  step2:
    step2name: "Sjednica za razmatranje i glasanje o molbi"
    step2desc1: "Nakon glasanja, Udruga će obavijestiti zainteresiranu osobu o rezultatima. Ako je molba prihvaćena, osoba će dobiti Udružne dokumente za pročitati te bude trebao potpisati:"
    step2docname: "ZAHTJEVNICA  za uvrštavanje u članstvo  Reda zlatnoga hmelja kao i GDPR privolu o spremanju i korištenju osobnih podataka"
    step2desc2: "Dokumente osoba bude dobila od Vodstva Udruge i fizičkom obliku. Nakon potpisanih dokumenata član je obavezan platiti svoju prvu članarinu u iznosu od 35€."
  step3:
    step3name: "Unos u popis članova"
    step3desc1: "Nakon ispunjenjih dokumenata i plaćane članarine, Osoba službeno postaje članom Udruge."
    step3docname: ""
    step3desc2: "S ulaskom u Udrugu, novi član dobiva pristup svim informacijama i resursima unutar Udruge, kao i prava i obaveze koje su navedene u Statutu i Codex-u Udruge."
services:
  contentbg:
    header_text: "In croatian: Boardgames"
    h1: "In croatian: Authentic ludic experience"
    p1: "In croatian: We offer a number or boardgames for visitors to play, all teken directly from historical sources or of historical inspiration."
    p2: "In croatian: Click on the names to learn more!"
    list:
      al:
        name: "In croatian: Alquerque"
        desc1: "In croatian: This game was described in a book commissioned by Alfonso X the Wise and completed in 1283 in Seville. \"The Book of Chess, Dice and Tables\" is today kept in the library of the monastery of San Lorenzo de El Escorial near Madrid."
        desc2: "In croatian: Each player starts with 12 pieces."
        desc3: "In croatian: The goal is to 'eat' the other player's pieces by going over them, like in checkers."
      bc:
        name: "In croatian: Tigers and Goats"
        desc1: "In croatian: Bagh-Chal (Nepali: बाघ चाल bāgh cāl, Newar: धुँ कासा dhun kasa meaning \"tiger game\") is a strategic, two-player board game that originated in Nepal."
        desc2: "In croatian: The game is asymmetric in that one player controls four tigers and the other player controls up to twenty goats. The tigers 'hunt' the goats while the goats attempt to block the tigers' movements."
        desc3: "In croatian: It is thought to be the ancestor of Alquerque, because it uses the same board layout."
      ml:
        name: "In croatian: Nine Men's Morris"
        desc1: "In croatian: Nine men's morris is a strategy board game for two players dating at least to the Roman Empire. The game is also known as nine-man morris, mill, mills, the mill game, merels, merrills, merelles, marelles, morelles, and ninepenny marl in English. The Latin word merellus means 'gamepiece', which may have been corrupted in English to 'morris'"
        desc2: "In croatian: The board consists of a grid with twenty-four intersections, or points. Each player has nine pieces, or men. Players try to form 'mills'—three of their own men lined horizontally or vertically—allowing a player to remove an opponent's man from the game. A player wins by reducing the opponent to two men or by leaving them without a legal move. "
        desc3: "In croatian: The game proceeds in three phases: Placing men on vacant points, moving men to adjacent points, and moving men to any vacant point when the player has been reduced to three men."
      gh:
        name: "In croatian: House of Luck"
        desc1: "In croatian: Glückshaus (House of Luck) is a gambling dice game for multiple players. It is played with two dice on a numbered board."
        desc2: "In croatian: Each player starts with 10 coins. Turn by turn, they throw the dice, and depending on the result they have to put a coin on the board, or take a coin from the board. "
        desc3: "In croatian: This game originates from German-speaking lands of the 16th century and is assumed to have been a very popular gambling game in taverns."
      tt:
        name: "In croatian: All Tables"
        desc1: "In croatian: This game was described in a book commissioned by Alfonso X the Wise and completed in 1283 in Seville. \"The Book of Chess, Dice and Tables\" is today kept in the library of the monastery of San Lorenzo de El Escorial near Madrid."
        desc2: "In croatian: Todas Tablas, also called \"Irish\" in English, is an ancestor of modern backgammon."
        desc3: "In croatian: It is played with dice and pieces on board which is almost identical to modern backgammon."
  shows:
    header_text: "Predstave"
    p1: "In croatian: The group can preform a few theatrical and dynamic shows and plays. They can be preformed during the events or separatly on their own."
    list:
      item1: 
        name: "Predstava - Povijesni dvoboji"
        desc: "Predstava povijesni dvoboji raznim povijesnim oružjem, može uključivati scenske ili humoristične elemente."
      item2: 
        name: "Legenda o Pasoglavu"
        desc: "Kratka teatarska predstava bazirana na legendama iz Jadrana, Uključuje ukletog kralja, ljubav i nasilje!"
  calligraphy:
    header_text: "In croatian: Calligraphy"
    p1: "In croatian: Get your visitors a beautifully calligraphed souvenir of your event!"
    p2: "In croatian: This workshop does not require a table and sitting arrangment by the organizer."
  camp:
    header_text: "Srednjovjekovni tabor"
    p1: "In croatian: The group offers a display of a camp owned by a condottiero company. The heart of the camp is a kitchen, accompanied by historically inspired furniture and tents which all together enliven the whole camp."
    p2: "In croatian: During the night visitors can see how the groups drinks, sings and jokes together as candles, lanterns and torches illuminate the camp."
    p3: "In croatian: The base camp consists of historical tents, shed and furniture. The camp can be expanded with various elements from the 'Displays' offer."
    p4: "In croatian: The camp and its furniture can be used for props in filming and photo sessions, with few group members being needed for assembly and to take care of the group property."
  battles:
    header_text: "In croatian: Taking part in battles"
    p1: "In croatian: As a true condottiero company, the group can provide its soldiers to take part in reenactment battles. The group fighters can also be background characters for shows and other occasions where you want to have medieval fighters."
  members:
    header_text: "In croatian: Weapons, armor and clothes"
    p1: "In croatian: The group represents a condottiero company from north Italy in the period of 1375-1420, with displays of different mercenaries and persons who were active in that time period in north Italy."
    p2: "In croatian: The group's weapons and armor consist of reproductions of original pieces from various museums and collections. Such equipment would be used by mercenaries and soldiers in the period. From the poor infantry who only had a 'Gambeson' and spear, to knights in full plate armor. The group's clothes are authentic clothes in style and colors inspired from different manuscripts, frescoes and extant examples."
    p3: "In croatian: Group members in their clothes and armor are avilable for any sort of filming where you require medieval people."
  workshops:
    header_text: "Radionice"
    p1: "Udruga nudi brojne radionice i interaktivne prikaze s ciljem educitari i zabaviti sve dobne skupine."
    p2: "Udruga za određene radionice očekuje od organizatora kako će osigurati stolove i namještaj za sjedenje posjetitelja. Radionice za koje se očekuje takav aranžman je napisano na kraju opisa od svake radionice."
  displays: 
    header_text: "Edukativni prikazi"
    p1: "Grupa nudi niz edukativnih prikaza unutar srednjovjekovnog tabora, koji su usmjereni na animiranje i proširenje kampa, kao i na edukaciju posjetitelja u manje interaktivnom pristupu u usporedbi s radionicama."
    list:
      item1: 
        name: "Prikaz povijesne kaligrafije"
        desc: "Ne interaktivna edukativna prezentacija povijesnih kaligrafskih uradaka. Uključuje prezentaciju i edukaciju o kaligrafiji."
      item2: 
        name: "Prikaz povijesnih društvenih igri"
        desc: "Ne interaktivna edukativna prezentacija srednjovjekovnih društvenih igri. Koja uključuje prezentaciju i edukaciju o srednjovjekovnih društvenih igri."
      item3:
        name: "Prikaz kartičnog tkanja"
        desc: "Ne interaktivna edukativna prezentacija kartičnog tkanja tekstilnog remenja. Uključuje opremu za kartično tkanje i edukaciju posjetitelja."
      item4:
        name: "Prikaz povijesne kuhinje"
        desc: "Ne interaktivna edukativna prezentacija pokretne povijesne kuhinje. Uključuje povijesnu opremu za kuhanje i edukaciju posjetitelja."
      item5:
        name: "Prikaz povijesnog šivanja"
        desc: "Ne interaktivna edukativna prezentacija povijesnog šivanja. Uključuje dva seta za šivanje; moderni i povijesni. Edukacija posjetitelja o razlikama i sličnostima  između povijesnog i modernog šivanja."
  educations: 
    header_text: "Edukacije"
    p1: "Udruga nudi par edukacijeskih materijala za nekoliko aspekta srednjovjekovne povijesti i života."
    list:
      item1: 
        name: "Jedan na jedan edukacije povijesnog mačevanja"
        desc: "Ako Vas zanima naučiti osnove i možda koje napredne poteze povijesnog mačevanja, možete od Udruge dobiti privatni jedan na jedan trening s jednom od članova Udruge s višegodišnjim iskustvom u HEMA-i."
      item2: 
        name: "Prezentacija o raznim aspektima srednjeg vijeka"
        desc: "Prezentacija je primarno orijentirana školama, te može uključivat povijesni sadržaj poput: Odjeća, hrana, oružje i oklop. Sadržaj se može prilagoditi po potrebi."

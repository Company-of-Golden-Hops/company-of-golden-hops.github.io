about:
  short1: "In croatian: Who are we and what do we do?"
  long1: "In croatian: Company of the golden hops is a Croatian non-profit association of citizens, established for the purpose of studying,promoting and reenecting history from antiquity to the early modern era of Croatian and European cultural and historical heritage."
  long2: "In croatian: The association operates according to the most modern and up-to-date world principles, achievements and rules of historical reenectment."
  long3: "In croatian: The main theme we are doing is a historical Italian mercenary company from 1375 to 1420."
  short2: "In croatian: Bureau:"
  pres: "In croatian: President"
  vice: "In croatian: Vice-President"
  trea: "In croatian: Treasurer"
  membership: "In croatian: Interested?"
  membership2: "In croatian: Head over here to learn how you can join us!"
membership:
  short1: "In croatian: For all potential interested members, we recommend reading the page"
  short2: "In croatian: and"
  short3: "In croatian: If you want to participate in the activities and goals of the group, you can apply through the following steps:"
  step1:
    step1name: "In croatian: Request"
    step1desc1: "In croatian: The interested person contacts the email of the group and receives the document"
    step1docname: "In croatian: Request for consideration of membership in the Company of the Golden Hops"
    step1desc2: "In croatian: They have to fill the document and return it to the group."
    step1desc3: "In croatian: Interested persons are advised to socialize with members of the group in order to meet as many members as possible."
  step2:
    step2name: "In croatian: Voting at the Session of the group and Application Form"
    step2desc1: "In croatian: If the application is accepted from the interested person, the candidate signs the"
    step2docname: "In croatian: APPLICATION FORM for membership in the Company of the Golden Hops"
    step2desc2: "In croatian: which they will receive from the secretary of the group. They need to attach their photo and pay the amount of the annual membership fee (200 HRK). They can communicate with the secretary of the group via the email address of the group."
  step3:
    step3name: "In croatian: Entry in the register of members"
    step3desc1: "In croatian: After the complete application from, the secretary logs the new member in the"
    step3docname: "In croatian: Register of Members"
    step3desc2: "In croatian: Upon entering the group, the new member is entitled to all information and information resources within the group, as well as rights and obligations under the Codex in the Statute of the group."
services:
  contentbg:
    header_text: "In croatian: Boardgames"
    h1: "In croatian: Authentic ludic experience"
    p1: "In croatian: We offer a number or boardgames for visitors to play, all teken directly from historical sources or of historical inspiration."
    p2: "In croatian: Click on the names to learn more!"
    list:
      tt:
        name: "In croatian: Albuquerque"
        desc1: "In croatian: This game was described in a book commissioned by Alfonso X the Wise and completed in 1283 in Seville. \"The Book of Chess, Dice and Tables\" is today kept in the library of the monastery of San Lorenzo de El Escorial near Madrid."
        desc2: "In croatian: Each player starts with 12 pieces."
        desc3: "In croatian: The goal is to 'eat' the other player's pieces by going over them, like in checkers."
      fa:
        name: "In croatian: Farkle"
        desc1: "In croatian: This is a game played with 6 dice"
        desc2: "In croatian: It's really fun"
        desc3: "In croatian: TODO: Add rules"
  shows:
    header_text: "In croatian: Shows and plays"
    p1: "In croatian: The group can preform a few theatrical and dynamic shows and plays. They can be preformed during the events or separatly on their own."
    list:
      item1: 
        name: "In croatian: Historical duels"
        desc: "In croatian: The group can offer duels based on historical fencing treatises combined with threatric elements for a higher enjoyment for the audience. Duels are being preformed by members with years of experience in HEMA using matching or mixed weapons"
      item2: 
        name: "In croatian: Legend of the King Doghead"
        desc: "In croatian: A short theatric play based on a legend from the Adriatic sea. Featuring a cursed king, love and violence!"
  calligraphy:
    header_text: "In croatian: Calligraphy"
    p1: "In croatian: Get your visitors a beautifully calligraphed souvenir of your event!"
    p2: "In croatian: This workshop does not require a table and sitting arrangment by the organizer."
  camp:
    header_text: "In croatian: Authentic camp and furniture"
    p1: "In croatian: The group offers a display of a camp owned by a condottiero company. The heart of the camp is a kitchen, accompanied by historically inspired furniture and tents which all together enliven the whole camp."
    p2: "In croatian: During the night visitors can see how the groups drinks, sings and jokes together as candles, lanterns and torches illuminate the camp."
    p3: "In croatian: The base camp consists of historical tents, shed and furniture. The camp can be expanded with various elements from the 'Displays' offer."
    p4: "In croatian: The camp and its furniture can be used for props in filming and photo sessions, with few group members being needed for assembly and to take care of the group property."
  battles:
    header_text: "In croatian: Taking part in battles"
    p1: "In croatian: As a true condottiero company, the group can provide its soldiers to take part in reenactment battles. The group fighters can also be background characters for shows and other occasions where you want to have medieval fighters."
  members:
    header_text: "In croatian: Weapons, armor and clothes"
    p1: "In croatian: The group represents a condottiero company from north Italy in the period of 1375-1420, with displays of different mercenaries and persons who were active in that time period in north Italy."
    p2: "In croatian: The group's weapons and armor consist of reproductions of original pieces from various museums and collections. Such equipment would be used by mercenaries and soldiers in the period. From the poor infantry who only had a 'Gambeson' and spear, to knights in full plate armor. The group's clothes are authentic clothes in style and colors inspired from different manuscripts, frescoes and extant examples."
    p3: "In croatian: Group members in their clothes and armor are avilable for any sort of filming where you require medieval people."
  workshops:
    header_text: "In croatian: Workshops"
    p1: "In croatian: The group offers a collection of workshops and interactive displays with the aim to be educational, fun and enjoyable by all age groups."
    p2: "In croatian: The groups expects the organizer to provide the space, and if needed, the tables and sitting arrangement. Workshops which don't require the organizer's desk and sitting arragment are described as such at the end of the description."
  displays: 
    header_text: "In croatian: Displays"
    p1: "In croatian: The group offer a number of displays integrated within the group camp, which are centered to animate and expand the camp as well as educate the visitors in a more interactive approach compared to the group workshops."
    list:
      item1: 
        name: "In croatian: Calligrahpy"
        desc: "In croatian: (description)"
      item2: 
        name: "In croatian: Historical boardgames"
        desc: "In croatian: (description)"
      item3:
        name: "In croatian: Tablet weaving"
        desc: "In croatian: (description)"
      item4:
        name: "In croatian: Historical kitchen"
        desc: "In croatian: (description)"
  educations: 
    header_text: "In croatian: Educations"
    p1: "In croatian: The group provides a few educational courses about certain aspects of medieval history and life."
    list:
      item1: 
        name: "In croatian: One on one swordfight lessons."
        desc: "In croatian: If you are interested to learn the basics and maybe some more advanced moves, you can get private training with one of the members with years of experience in HEMA."
      item2: 
        name: "In croatian: Presentations about various aspects of the medieval times"
        desc: "In croatian: Presentations include covering topics such as: medieval clothes, food, weapons & armor. Content can be modified per demand"
